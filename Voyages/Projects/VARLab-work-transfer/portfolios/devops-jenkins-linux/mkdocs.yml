site_name: Software Smells Analysis & Architecture Redesign
site_description: Post-refactoring analysis - Transform intuitive problem-solving into systematic knowledge
site_author: Jindo Kim
docs_dir: 4-layer-architecture-and-logger-system-integration
site_dir: site

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.top
    - toc.integrate

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      toc_depth: 2
  - tables
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite

