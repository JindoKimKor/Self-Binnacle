site_name: Post-Refactoring Analysis - Intuitive Fixes to Industry Patterns
site_description: Jenkins refactoring, CI/CD architecture, technical debt, software smells, design patterns, 4-layer architecture, shared library
site_author: Jindo Kim
docs_dir: retrospective-analysis-from-5-monolithic-pipelines-to-4-layer-architecture
site_dir: site

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.top
    - toc.integrate

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      toc_depth: 2
  - tables
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite

nav:
  - Home: README.md
  - Problem Analysis:
      - Problem Analysis Overview: problem-analysis/problem-analysis-overview.md
      - Detailed Analysis: problem-analysis/detailed-analysis.md
      - Architecture Smells Analysis: problem-analysis/architecture-smells-analysis.md
      - DRY Violation Analysis: problem-analysis/DRY-violation-analysis.md
      - Pipeline Sequence Diagrams:
